<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="index">

<div id="wrapper">
    <header id="header">
        <div class="logotype">
            <img src="./images/icons/logo.svg" alt="">
        </div>

        <nav>
            <div class="nav_test" @click="switchPage('startPage')">главная</div>
        </nav>
        
    </header>

    <noscript>Для отображения вам необходимо подключить JavaScript</noscript>
    <main> 


        <!-- Main page -->
        <div v-if="currentPage === 'startPage'" class="startPage">
            <div class="nav_test" @click="switchPage('autorisationPage')">авторизация</div>
            <div class="nav_test" @click="switchPage('registrationPage')">регистрация</div>
        </div>   






        <div v-if="currentPage === 'registrationPage'" class="registrationPage">
            <form>
                <p>Номер телефона: </p>
                <input v-model="registration.number" placeholder="+7 777 777 77 77">
                <p>ИНН: </p>
                <input v-model="registration.inn" placeholder="0000000000">
                <p>Организация: </p>
                <div class="form__organisation">
                    <select v-model="registration.organisationType">
                        <option disabled value="">Выберите один из вариантов</option>
                        <option>OOO</option>
                        <option>OAO</option>
                        <option>ИП</option>
                    </select>
                    <input v-model="registration.organisationName" placeholder="отредактируй меня">
                </div>
                <p>Юридический Адрес: </p>
                <div class="form__adress">
                    <input v-model="registration.jurAddress_1" placeholder="отредактируй меня">
                    <input v-model="registration.jurAddress_2" placeholder="отредактируй меня">
                </div>
                <p>Почта: </p>  
                <input v-model="registration.email" placeholder="mail@mail.com">
                <p>Пароль: </p>
                <input v-model="registration.password" placeholder="Ваш пароль">
                <p>Повторите пароль: </p>
                <input v-model="registration.repeatPassword" placeholder="Повторите пароль">
    
                <div class="registrationSubmit" @click={{submit()}}>Зарегистрироваться</div>
            </form>
 
            <div class="nav_test" @click="switchPage('autorisationPage')">авторизация</div>
        </div>






        <div v-if="currentPage === 'autorisationPage'" class="autorisationPage">
            <form>
                <p>Ваша почта: </p>
                <input v-model="authorisation.pass" placeholder="mail@mail.com">
                <p>Пароль: </p>
                <input v-model="authorisation.mail" placeholder="отредактируй меня">
                <div class="authorisationSubmit">Войти</div>  
                <div class="nav_test" @click="switchPage('account')">личный кабинет</div>
            </form>
        </div>





        <div v-if="currentPage === 'account'" class="account">
            <h2>Покупка билетов</h2>
            <nav>
                <div @click="switchaccount('standart')">Стандарт</div>
                <div @click="switchaccount('hereAndThere')">Туда-обратно</div>
                <div @click="switchaccount('business')">Бизнес</div>
            </nav>

            <div v-if="account.currentAccount === 'standart'" class="account__standart">
                <div>
                    <p>Дата поездки: </p>
                    <input type="text"> 
                </div>

            </div>

        </div>

    </main>





</div>
    <script src="./js/vue.js"></script>
    <script src="./js/script.js"></script> 
</body>
</html>
